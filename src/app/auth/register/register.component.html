<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          formControlName="username" 
          placeholder="Enter username"
        />
        <div class="error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="Enter password"
        />
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
          <option value="INSTRUCTOR">Instructor</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button [disabled]="registerForm.invalid">Register</button>
        <p class="error-message">{{ errorMessage }}</p>
      </div>

      <!-- Login link -->
      <div class="login-link">
        Already registered? <a routerLink="/login">Login here</a>
      </div>

    </form>
  </div>
</div>
