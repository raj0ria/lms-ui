<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">

      <!-- Username -->
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          id="name"
          type="text" 
          formControlName="name" 
          placeholder="Enter name"
        />
        <div class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Name is required
        </div>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="text" 
          formControlName="email" 
          placeholder="Enter email"
        />
        <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Email is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="Enter password"
        />
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <!-- <option value="USER">User</option> -->
          <option value="STUDENT">STUDENT</option>
          <!-- <option value="ADMIN">Admin</option> -->
          <option value="INSTRUCTOR">INSTRUCTOR</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button [disabled]="registerForm.invalid">Register</button>
        <p class="error-message">{{ errorMessage }}</p>
      </div>

      <!-- Login link -->
      <div class="login-link">
        Already registered? <a routerLink="/login">Login here</a>
      </div>

    </form>
  </div>
</div>
