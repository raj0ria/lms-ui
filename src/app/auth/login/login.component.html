<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">

      <!-- Username -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="text" 
          formControlName="email" 
          placeholder="Enter email"
        />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="Enter password"
        />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button [disabled]="loginForm.invalid">Login</button>
        <p class="error-message">{{ errorMessage }}</p>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        No account? <a routerLink="/register">Register here</a>
      </div>

    </form>
  </div>
</div>
