    <!-- Navigation Links -->
    <ul class="nav-links">

      <!-- Admin -->
      <ng-container *ngIf="authService.hasRole('ADMIN')">
        <li><a routerLink="/admin" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/admin/users" routerLinkActive="active">Users</a></li>
        <li><a routerLink="/admin/courses" routerLinkActive="active">Courses</a></li>
      </ng-container>

      <!-- Instructor -->
      <ng-container *ngIf="authService.hasRole('INSTRUCTOR')">

        <li><a routerLink="/courses/create" routerLinkActive="active">Create Course</a></li>
        <li>

                routerLinkActive="active">Create Module
            </a> -->

            <!-- <a routerLink="['/modules/create']" routerLinkActive="active">Create Module</a> -->
        </li>
      </ng-container>

      <!-- Student -->
      <ng-container *ngIf="authService.hasRole('STUDENT')">
        <li><a routerLink="/user" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/courses" routerLinkActive="active">Browse</a></li>
        <!-- <li><a routerLink="/enrollments/create" routerLinkActive="active">Enroll</a></li> -->
      </ng-container>

    </ul>

    <div class="logout-section">
      <button class="logout-btn" (click)="handleLogout()">Logout</button>
    </div>

  </div>

</nav>
