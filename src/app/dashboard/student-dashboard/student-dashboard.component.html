<app-nav-bar></app-nav-bar>

<div class="dashboard-container">
  <h2>Student Dashboard</h2>

  <ng-container *ngIf="enrollments$ | async as enrollments">

    <div *ngIf="enrollments.length === 0" class="empty-state">
      You are not enrolled in any courses yet.
    </div>

    <table *ngIf="enrollments.length > 0" class="enrollments-table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Progress</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of enrollments">
          <td>{{ e.courseId | courseTitle }}</td>
          <td>{{ e.progress }}%</td>
          <td>
            <a [routerLink]="['/courses', e.courseId]">View Course</a>
          </td>
        </tr>
      </tbody>
    </table>

  </ng-container>
</div>
